- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: import vpc variables
      include_vars: vars/vpc_setup

    - name: creat v profile vpc
      ec2_vpc_net:
         name: "{{vpc_name}}"
         cidr_block: "{{vpcCidr}}"
         region: "{{region}}"
         dns_support: yes
         dns_hostnames: yes
         tenancy: default
         state: "{{state}}"
      register: vpcout            ## to print and save output variable
    
    - debug:
        vars: vpcout

    - name: creat public subnet 1 in AZ 1
        ec2_vpc_subnet:
           vpc_id: "{{vpcout.vpc.id}}"
           region: "{{region}}"
           az: "{{zone1}}"
           state: "{{state}}"
           cidr: "{{PubSub1Cidr}}"
           map_public: yes
           resource_tags:
              name: vprofile-pubsub1
        register: pubsub1_out
    - debug: 
        vars: pubsub1_out







