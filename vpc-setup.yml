- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: import vpc variables
      include_vars: vars/vpc_setup

    - name: creat v profile vpc
      ec2_vpc_net:
         name: "{{vpc_name}}"
         cider_block: "{{vpcCidr}}"
         region: "{{region}}"
         dns_support: yes
         dns_hostname: yes
         tenancy: default
         state: "{{state}}"
      register: vpcout            ## to print and save output variable

